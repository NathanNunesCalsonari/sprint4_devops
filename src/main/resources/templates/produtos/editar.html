<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Editar Produto</h1>
    <div class="btn-group">
        <a href="/produtos/listar" class="btn">Voltar para Lista</a>
    </div>
</header>

<div class="container">
    <form th:action="@{/produtos/editar/{id}(id=${produtoDTO.id})}" th:object="${produtoDTO}" method="post">
        <div>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" th:field="*{nomeProduto}" required>
        </div>
        <div>
            <label for="valorProduto">Valor:</label>
            <input type="number" step="0.01" id="valorProduto" th:field="*{valorProduto}" required>
        </div>
        <div>
            <label for="empresaId">Empresa:</label>
            <select id="empresaId" th:field="*{empresaId}" required>
                <option value="" disabled selected>Selecione uma empresa</option>
                <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nomeEmpresa}"></option>
            </select><br/>
        </div>
        <div>
            <button type="submit">Atualizar Produto</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Loja de Produtos</p>
</footer>
</body>
</html>
